<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="../css/compteur.css" />


    <!-- fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


    <title>Compteur</title>
</head>
                                     
<body>
      
    <div class="container">


        <!-- the page will have two parts :
            - 2 sections for the entries and the exits
            - 1 section for the result (difference between the entries and the exits)
        -->

        <div class="row">

            <!-- first column that contains the entries (number) and the button + -->

            <div class="col-lg-6 pb-5 text-center">

                <h1 class="title">Entries</h1>

                <button class="btn btn-success" id="bt-entry">+</button>

                <p id="p-entry">
                    <!-- display the entries -->
                </p>

            </div>



            <!-- second column that contains the exits (number) and the button + -->
            <div class="col-lg-6 text-center">

                <h1 class="title">Exits</h1>

                <button class="btn btn-danger" id="bt-exit">+</button>

                <p id="p-exit">
                    <!-- display the exits -->
                </p>

            </div>
        </div>

        <hr />


       


        <!-- section that contains the validation button and displays the number of persons inside the building -->
        <div class="row">

            <div class="col-lg-12">

                <p id="p-result" class="text-center">

                    <!-- display the result -->
                </p>


                <br />


        <p id="p-log" class="text-center">
            
        </p>


                <br />



                <button id="bt-reload" class="btn btn-lg btn-info">
                    <i class="fa fa-undo"></i>
                </button>

            </div>
        </div>

     


    </div>



    <script src="../js/compteur.js"></script>


</body>

</html>
